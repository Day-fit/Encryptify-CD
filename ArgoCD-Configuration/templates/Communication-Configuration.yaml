apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: communication-configuration
  namespace: argocd
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  project: default
  source:
    path: Communication
    repoURL: https://github.com/Day-fit/Encryptify-CD.git
    targetRevision: HEAD
    helm:
      releaseName: communication
  destination:
    server: "https://kubernetes.default.svc"
    namespace: communication