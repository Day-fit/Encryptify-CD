apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: data-external-secret
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: oci-secret-store
  target:
    name: data-config
    creationPolicy: Owner
  data:
    # Postgresql config
    - remoteRef:
        key: encryptify-infra-secret
        property: DB_USERNAME
      secretKey: username
    - remoteRef:
        key: encryptify-infra-secret
        property: DB_PASSWORD
      secretKey: password
    - remoteRef:
        key: encryptify-infra-secret
        property: DB_SU_PASSWORD
      secretKey: postgres-password

    # Redis config
    - remoteRef:
        key: encryptify-infra-secret
        property: REDIS_PASSWORD
      secretKey: redis-password

    #MinIO config
    - remoteRef:
        key: encryptify-infra-secret
        property: MINIO_USERNAME
      secretKey: rootUser
    - remoteRef:
        key: encryptify-infra-secret
        property: MINIO_PASSWORD
      secretKey: rootPassword